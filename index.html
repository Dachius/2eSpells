<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2e Spell List</title>
        <link rel="stylesheet" href="css/main.css">
        <link href="tabulator/css/tabulator_midnight.css" rel="stylesheet">
    </head>
    <body style="background-color:rgb(24, 26, 27)">
        <div id="viewportWrapper">
            <div id="headerWrapper">
                <div id="filterWrapper">
                    <table>
                        <tr>
                            <td class="nameCell">Class</td>
                            <td>
                                <div>
                                    <table class="filterTable" id="classTable"><tbody><tr>
                                        <td><button class="styledButton classButton" value=0 id="Cleric">Cleric</button></td>
                                        <td><button class="styledButton classButton" value=0 id="Wizard">Wizard</button></td>
                                    </tr></tbody></table>
                                    <table class="filterTable" id="specialistTable"><tbody><tr>
                                        <td class="nameCell">Specialist</td>
                                        <td><button class="styledButton classButton" value=0 id="Abjurer">Abjurer</button></td>
                                        <td><button class="styledButton classButton" value=0 id="Conjurer">Conjurer</button></td>
                                        <td><button class="styledButton classButton" value=0 id="Diviner">Diviner</button></td>
                                        <td><button class="styledButton classButton" value=0 id="Enchanter">Enchanter</button></td>
                                        <td><button class="styledButton classButton" value=0 id="Illusionist">Illusionist</button></td>
                                        <td><button class="styledButton classButton" value=0 id="Invoker">Invoker</button></td>
                                        <td><button class="styledButton classButton" value=0 id="Necromancer">Necromancer</button></td>
                                        <td><button class="styledButton classButton" value=0 id="Transmuter">Transmuter</button></td>
                                    </tr></tbody></table>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="nameCell">Level</td>
                            <td>
                                <table class="filterTable" id="lvlTable"><tbody><tr>
                                    <td><button class="styledButton lvlButton" value=0 id="lvlButton1">Level 1</button></td>
                                    <td><button class="styledButton lvlButton" value=0 id="lvlButton2">Level 2</button></td>
                                    <td><button class="styledButton lvlButton" value=0 id="lvlButton3">Level 3</button></td>
                                    <td><button class="styledButton lvlButton" value=0 id="lvlButton4">Level 4</button></td>
                                    <td><button class="styledButton lvlButton" value=0 id="lvlButton5">Level 5</button></td>
                                    <td><button class="styledButton lvlButton" value=0 id="lvlButton6">Level 6</button></td>
                                    <td><button class="styledButton lvlButton" value=0 id="lvlButton7">Level 7</button></td>
                                    <td><button class="styledButton lvlButton" value=0 id="lvlButton8">Level 8</button></td>
                                    <td><button class="styledButton lvlButton" value=0 id="lvlButton9">Level 9</button></td>
                                </tr></tbody></table>
                            </td>
                        </tr>
                        <tr>
                            <td class="nameCell">School</td>
                            <td>
                                <table class="filterTable" id="schoolTable"><tbody><tr>
                                    <td><button class="styledButton schoolButton" value=0 id="Abjuration">Abjuration</button></td>
                                    <td><button class="styledButton schoolButton" value=0 id="Alteration">Alteration</button></td>
                                    <td><button class="styledButton schoolButton" value=0 id="Conjuration">Conjuration</button></td>
                                    <td><button class="styledButton schoolButton" value=0 id="Divination">Divination</button></td>
                                    <td><button class="styledButton schoolButton" value=0 id="Enchantment">Enchantment</button></td>
                                    <td><button class="styledButton schoolButton" value=0 id="Evocation">Evocation</button></td>
                                    <td><button class="styledButton schoolButton" value=0 id="Illusion">Illusion</button></td>
                                    <td><button class="styledButton schoolButton" value=0 id="Necromancy">Necromancy</button></td>
                                </tr></tbody></table>
                            </td>
                        </tr>
                        <tr>
                            <td class="nameCell">Sphere</td>
                            <td>
                                <table class="filterTable" id="sphereTable"><tbody><tr>
                                    <td><button class="styledButton sphereButton" value=0 id="All">All</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Animal">Animal</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Astral">Astral</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Chaos">Chaos</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Charm">Charm</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Combat">Combat</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Creation">Creation</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Divination">Divination</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Air">Air</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Earth">Earth</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Fire">Fire</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Water">Water</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Guardian">Guardian</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Healing">Healing</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Law">Law</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Necromantic">Necromantic</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Numbers">Numbers</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Plant">Plant</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Protection">Protection</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Summoning">Summoning</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Sun">Sun</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Thought">Thought</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Time">Time</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Travelers">Travelers</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="War">War</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Wards">Wards</button></td>
                                    <td><button class="styledButton sphereButton" value=0 id="Weather">Weather</button></td>
                                </tr></tbody></table>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
            <div id="contentWrapper" id="content">
                <div id="listWrapper">
                    <input id="nameFilter" type="text" placeholder="Search">
                    <div id="list"></div>
                </div>
                <div id="infoWrapper">
                    <table id="infoTable">
                        <tbody>
                            <tr><td class="infoData" id="Name"></td></tr>
                            <tr><td class="infoData" id="Level&School&Sphere"></td></tr>
                            <tr><td class="infoData" id="CastingTime"></td></tr>
                            <tr><td class="infoData" id="Range"></td></tr>
                            <tr><td class="infoData" id="AOE"></td></tr>
                            <tr><td class="infoData" id="Save"></td></tr>
                            <tr><td class="infoData" id="Components"></td></tr>
                            <tr><td class="infoData" id="Duration"></td></tr>
                            <tr><td class="infoData" id="Description"></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="tabulator/js/tabulator.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
